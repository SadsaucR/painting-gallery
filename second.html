
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- google 字體匯入 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Gallery</title>
    <link rel="stylesheet" href="CSS/st.css">
    <style>
        /*keyframe*/
        .btn-group button {
            font-family: "Kiwi Maru", serif;
            font-weight: 300;
            font-style: normal;
        }
        .bg {
            background-image: url(image/room1.png);
        }
    </style>
    <script src="script/Func.js"></script>
    <script>
    </script>
</head>
<body>
    <img class="blast" id="blast" src="image/blast.gif">
    <div class="bg" id="bg"></div>
    <div class="frame" data-width="17.5%" data-height="31.5%" style="clip-path: polygon(0% 0%, 0% 100%, 100% 98%, 100% 0%);width: 17.5%; height: 31.5%; left: 26.9%; top: 32%;" onclick="showCanvas(this)"></div>
    <div class="frame" data-width="15%" data-height="32.8%" style="clip-path: polygon(0% 1%, 0% 100%, 100% 98%, 100% 3%);width: 15%; height: 32.8%; left: 49.4%; top: 28.7%;" onclick="showCanvas(this)"></div>            
    <div class="overlay" id="overlay"></div>
    <div id="canvasContainer" style="display:none;">
        <canvas id="canvas"></canvas>
        <button id="uploadButton" onclick="uploadCanvas()">上傳畫布</button>
        <button id="cleanButton" onclick="cleanCanvas()">清空畫布</button>
    </div>
    <div class="position-fixed top-0 start-0">
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" onclick="" style="width: 100%" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                切換畫室
            </a>

            <ul class="dropdown-menu" id="list" style="width: 10%">
                <li><a class="dropdown-item" onclick="jump(event,this.href,1000)" href="second.html">Neon Gallery</a></li>
                <li><a class="dropdown-item" onclick="jump(event,this.href,1000)" href="third.html">Classic Gallery</a></li>
                <li><a class="dropdown-item" onclick="jump(event,this.href,1000)" href="fourth.html">Minecraft Gallery</a></li>
                <li><a class="dropdown-item" onclick="jump(event,this.href,1000)" href="index.html">回主畫面</a></li>
            </ul>
            <button onclick="clearall()">清空畫布</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
